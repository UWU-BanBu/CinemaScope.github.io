<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<head>
<style>
    img {
        position: absolute;
        top: 0px;
        right: 100px;
    }

    html{
        height:100%;
    }
    body{
        background-image:linear-gradient(rgba(49,50,45,255), rgba(49,50,45,255));
    }   
    h1{
        position: absolute;
        left: 50px;
        font-size:900%;
        font-style:italic;
        font-family: 'Courier New', Courier, monospace;
        align-items: center;
        color:rgb(174, 255, 239) 
            
    }
</style>
</head>
<body>
    <h1 class="animate__animated animate__jackInTheBox"><left>CinemaScope 2022-2023</left></h1>
    <img class="animate__animated animate__bounceInDown" src="Logo.png" alt="Logo Pic">
</body>
